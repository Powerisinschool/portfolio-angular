<header class="sticky top-0 z-50 w-full glass-effect shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="text-xl font-bold text-gray-800">Tolulope J. Olagunju</div>
      <nav class="hidden md:flex space-x-8">
        @for (link of navLinks; track link.id) {
          <a
            [href]="'#' + link.id"
            (click)="onNavLinkClick($event, link.id)"
            class="nav-link text-gray-600 hover:text-gray-900"
            [class.active]="section() === link.id">
            {{ link.text }}
          </a>
        }
      </nav>
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-800 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
      </div>
    </div>
  </div>
    <div [hidden]="!isMobileMenuOpen()" class="md:hidden">
      @for (link of navLinks; track link.id) {
        <a [href]="'#' + link.id"
           (click)="onNavLinkClick($event, link.id)"
           class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-200">
          {{ link.text }}
        </a>
      }
  </div>
</header>
