@if (isVisible()) {
  <div
    (click)="onBackdropClick($event)"
    class="fixed inset-0 w-full h-full flex items-center justify-center bg-black/60 z-50 transition-opacity duration-300"
    [class.opacity-100]="showContent()"
    [class.opacity-0]="!showContent()"
    #backdrop>

    <div #modalContent
         class="modal-content bg-white rounded-lg shadow-2xl w-11/12 max-w-2xl max-h-[90vh] overflow-y-auto p-8 transform transition-transform duration-300"
         [class.translate-y-0]="showContent()"
         [class.-translate-y-10]="!showContent()">

      @let currentProject = project();
      @if (currentProject) {
        <ng-container>
          <div class="flex justify-between items-start">
            <h3 class="text-2xl font-bold text-gray-800">{{ currentProject.title }}</h3>
            <button (click)="close()" class="text-gray-500 hover:text-gray-800 text-3xl leading-none cursor-pointer">
              &times;
            </button>
          </div>
          <p class="mt-2 text-sm text-gray-500">{{ currentProject.tech }}</p>
          <div class="mt-4 text-gray-700 space-y-2" [innerHTML]="currentProject.description"></div>
        </ng-container>
      }
    </div>
  </div>
}
